<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            transition: background-color 0.5s ease;
        }

        #content-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2rem;
            display: none;
            transition: font-size 0.5s ease, font-style 0.5s ease, font-weight 0.5s ease;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="content-container">
        <h1 id="main-heading">Press a Button to Change the Text!</h1>
        <p id="text-description" class="description"></p>

        <div class="button-container">
            <button id="blue-button" onclick="switchColor('blue')">Blue</button>
            <button id="pink-button" onclick="switchColor('pink')">Pink</button>
            <button id="brown-button" onclick="switchColor('brown')">Brown</button>
        </div>
    </div>

    <script>
        const contentData = {
            blue: {
                backgroundColor: "blue",
                heading: "Blue - Calm and Trust",
                description: "Blue symbolizes trust, loyalty, and calmness. It helps you feel relaxed and focused.",
                style: { fontWeight: "bold", fontStyle: "normal", fontSize: "1.2rem" }
            },
            pink: {
                backgroundColor: "pink",
                heading: "Pink - Love and Compassion",
                description: "Pink represents love, compassion, and kindness. It's a soft and nurturing color.",
                style: { fontStyle: "italic", fontWeight: "normal", fontSize: "1.2rem" }
            },
            brown: {
                backgroundColor: "#3E2723", /* Dark Brown */
                heading: "Brown - Stability and Warmth",
                description: "Brown is the color of reliability, warmth, and grounding. It provides a sense of comfort.",
                style: { fontSize: "2rem", fontWeight: "normal", fontStyle: "normal" }
            }
        };

        function switchColor(color) {
            const data = contentData[color];
            document.body.style.backgroundColor = data.backgroundColor;
            const mainHeading = document.getElementById("main-heading");
            mainHeading.textContent = data.heading;
            const description = document.getElementById("text-description");
            description.textContent = data.description;
            description.style.display = "block";
            description.style.fontSize = data.style.fontSize;
            description.style.fontWeight = data.style.fontWeight;
            description.style.fontStyle = data.style.fontStyle;
        }
    </script>

</body>
</html>
